<body class="bg-gray-100 dark:bg-gray-700 dark:text-white">

            <div class="text-sm font-light dark:bg-slate-500 bg-stone-300 px-2 py-0.5 rounded-full ">üëÄ  <span id="view" class="ml-1">0</span></div>
        </div>
        <div class="max-w-3xl mx-auto dark:bg-slate-500 bg-stone-300 rounded-md mt-2 p-2">
            <p class="font-semibold">ÎåìÍ∏Ä <span id="comment-count" class="font-light text-md"></span></p>
            <div  id="comments" class="flex flex-col gap-2 max-h-[300px] overflow-scroll"></div>
            <div class="group peer flex flex-row p-2 mt-3 gap-2 justify-between items-center">

                    <img id="profile-image" src="../assets/img/profile/avatar00.png" alt="ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄ" class="rounded-full w-8 h-8">
                </div>
                <input id="name" placeholder="name" class="pl-3 w-1/5 bg-white rounded-full h-8 text-black">
                <input id="comment" placeholder="ÎåìÍ∏Ä ÏûÖÎ†•..." class="peer pl-3 w-1/2 h-8 bg-white flex-grow rounded-full text-black">
                <button id="submit-comment" class="bg-stone-400 px-1 dark:bg-slate-400 flex-grow-0 rounded-full focus:scale-95 text-xs sm:text-sm

        <div id="post-navigation" class="max-w-3xl mx-auto mt-8">

        <p class="text-center text-gray-500 font-normal">&copy; 2024 seungho-dev-blog. All Rights Reserved.</p>
    </footer>

    <script src="./js/loadPost.js"></script>
    <script src="./js/main.js"></script>
    <script>
        // ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄ Î∞∞Ïó¥
        const profileImages = [
            '../assets/img/profile/avatar00.png',
            '../assets/img/profile/avatar01.png',
            '../assets/img/profile/avatar02.png',
            '../assets/img/profile/avatar03.png',
            '../assets/img/profile/avatar04.png'
        ];

        let currentProfileIndex = 0;

        // ÌîÑÎ°úÌïÑ ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
        const profileElement = document.getElementById('profile');
        const profileImagesElement = document.getElementById('profile-image');

        profileElement.addEventListener('click', ()=>{
            // Ïù∏Îç±Ïä§ Ï¶ùÍ∞Ä (5Í∞ú Ïù¥ÎØ∏ÏßÄÎ•º ÏàúÌöåÌïòÎèÑÎ°ù Ï≤òÎ¶¨)
            currentProfileIndex = (currentProfileIndex + 1) % profileImages.length;
            profileImagesElement.src = profileImages[currentProfileIndex];
        })

        const commentsList = document.getElementById('comments');
        const nameInput = document.getElementById('name');
        const mentInput = document.getElementById('comment');
        const submitButton = document.getElementById('submit-comment');
        const commentCount = document.getElementById('comment-count');
        const likes = document.getElementById('like')
        const views = document.getElementById('view')

        async function renderComments() {
            const url = new URLSearchParams(window.location.search);
            const postId = url.get('id');
            try {
                const response = await fetch(`https://workers-visitors.jsh971229.workers.dev/visit?id=${postId}`,{method: 'GET'});

                const result = await response.json();

                if (result.status === 'success') {
                    const comments = result.data.comment;
                    commentsList.innerHTML = '';
                    likes.innerText = result.data.like;
                    views.innerText = result.data.view;

                    comments.forEach(comment => {
                        const commentElement = document.createElement('div');
                        commentElement.className = 'rounded-lg p-3 border dark:border-slate-400';
                        commentElement.innerHTML = `
                            <div class="flex flex-row justify-between items-center">
                                <div class="flex flex-row gap-3 items-center">
                                    <img src="${profileImages[comment.avatar]}" class="rounded-full w-8 h-8">
                                    <span class="font-semibold">${comment.name}</span>
                                    <p class="">${comment.content}</p>
                                </div>
                                <span class="text-sm text-gray-100">${comment.date}</span>
                            </div>
                        `;
                commentsList.appendChild(commentElement);
            });
            commentCount.innerText = comments.length;
                } else {
                    console.log('Error get comments:', result.message)
                }
            } catch(error) {
                console.error('Error during get comment:', error)
            }
        }
        // ÎåìÍ∏Ä ÏûëÏÑ±
        submitButton.addEventListener('click', submitComment);

        async function submitComment(){
            const url = new URLSearchParams(window.location.search);
            const postId = url.get('id');
            const commentData = {
                avatar: currentProfileIndex,
                name: nameInput.value.trim(),
                comment: mentInput.value.trim(),
                date: new Date().toISOString().split('T')[0].split('-').join('.').substring(2)
            }
            try {
                const response = await fetch(`https://workers-visitors.jsh971229.workers.dev/submit-comment?id=${postId}`,{
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(commentData)
                });

                const data = await response.json();

                if (data.status === 'success') {
                    renderComments();
                    nameInput.value = '';
                    mentInput.value = '';
                } else {
                    console.log('Error submitting comment:', data.message)
                }

            } catch(error) {
                console.error('Error during comment submission:', error)
            }
        }

        // Ï¥àÍ∏∞ Î†åÎçîÎßÅ
        renderComments();
    </script>
</body>
