<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1F2937">
    <title>블로그 포스트</title>
    <link href="./css/output.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplemde/1.11.2/simplemde.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">
    <style>
        .markdown-body {
            background-color: transparent !important;
            color: inherit !important;
        }
        .markdown-body img {
            max-width: 100%;
            height: auto;
        }
        .dark .markdown-body {
            color-scheme: dark;
        }
    </style>
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-700 dark:text-white">
    <header class="bg-blue-600 text-white p-4 hidden">
        <h1 class="text-2xl font-bold">블로그 포스트</h1>
    </header>
    <div id="navbar"></div>
    <main class="container mx-auto px-4 py-8">
        <article class="max-w-3xl mx-auto mt-16">
            <h1 id="post-title" class="text-3xl font-bold mb-4"></h1>
            <p id="post-subtitle" class="text-xl text-gray-600 dark:text-gray-300 mb-4"></p>
            <p id="post-date" class="text-sm text-gray-500 dark:text-gray-400 mb-4"></p>
            <div id="post-tags" class="mb-3"></div>
            <div class="mt-2 mb-8 h-0.5 bg-stone-300 dark:bg-slate-400 rounded-full"></div>
            <div id="post-content" class="prose dark:prose-invert max-w-none markdown-body"></div>
        </article>
        <div class="flex flex-row mt-7 gap-2 max-w-3xl mx-auto">
            <div class="text-sm font-light dark:bg-slate-500 bg-stone-300 px-2 py-0.5 rounded-full ">♥︎  <span id="like" class="ml-1">10</span> </div>
            <div class="text-sm font-light dark:bg-slate-500 bg-stone-300 px-2 py-0.5 rounded-full ">👀  <span id="view" class="ml-1">200</span></div>
        </div>
        <div class="max-w-3xl mx-auto dark:bg-slate-500 bg-stone-300 rounded-md mt-2 p-2">
            <p class="font-semibold">댓글 <span class="font-light text-md">1000</span></p>
            <div id="comments" class="flex flex-col"></div>
            <div class="flex flex-row p-3 gap-2 justify-between">
                <div id="profile" class="size-8 bg-white rounded-full"></div>
                <input id="name" placeholder="name" class="pl-3 w-1/5 bg-white rounded-full"></input>
                <input id="comment" placeholder="댓글 입력..." class="pl-3 md:w-60 bg-white flex-grow rounded-full"></input>
                <button id="submit-comment" class="bg-stone-400 dark:bg-slate-400 rounded-full px-4 focus:scale-95">확인</button>
            </div>
        </div>

        <div id="post-navigation" class="max-w-3xl mx-auto mt-8">
            <h2 class="text-xl font-bold mb-4">다른 글 보기</h2>
            <div id="post-list" class="flex flex-col w-full"></div>
        </div>
    </main>
    <footer class="w-full">
        <p class="text-center text-gray-500 font-normal">&copy; 2024 seungho-dev-blog. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const url = new URLSearchParams(window.location.search);
            const postId = url.get('id');
            const yearMonth = url.get('ym');
            
            fetchAndRenderPost(postId, yearMonth);
        });

        async function fetchAndRenderPost(postId, yearMonth) {
            try {
                const response = await fetch(`https://seungho-jg.github.io/posts/${yearMonth}.json`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const posts = await response.json();

                const currentPostIndex = posts.findIndex(p => p.id === postId);
                if (currentPostIndex === -1) {
                    throw new Error('Post not found');
                }

                const post = posts[currentPostIndex];
                
                // 현재 포스트 렌더링
                renderCurrentPost(post);

                // 네비게이션 포스트 렌더링
                renderNavigationPosts(posts, currentPostIndex);
            } catch (error) {
                console.error('Error fetching or processing post:', error);
                document.getElementById('post-content').textContent = 'Error loading post content: ' + error.message;
            }
        }

        function renderCurrentPost(post) {
            document.title = `post | ${post.title}`;
            document.getElementById('post-title').textContent = post.title;
            document.getElementById('post-subtitle').textContent = post.subtitle;
            document.getElementById('post-date').textContent = new Date(post.date).toLocaleDateString();
            document.getElementById('post-tags').innerHTML = post.tags.map(tag => 
                `<span class="inline-block bg-gray-200 dark:bg-gray-600 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 dark:text-gray-300 mr-2 mb-2">#${tag}</span>`
            ).join('');

            if (post.content) {
                if (typeof SimpleMDE !== 'undefined') {
                    const renderedHTML = SimpleMDE.prototype.markdown(post.content);
                    document.getElementById('post-content').innerHTML = renderedHTML;
                } else {
                    console.error('SimpleMDE is not available');
                    document.getElementById('post-content').textContent = post.content;
                }
            } else {
                console.error('Post content is empty');
                document.getElementById('post-content').textContent = 'Content not available';
            }
        }

        function renderNavigationPosts(posts, currentIndex) {
            const postList = document.getElementById('post-list');
            postList.innerHTML = '';

            const start = Math.max(0, Math.min(currentIndex - 2, posts.length - 5));
            const end = Math.min(posts.length, start + 5);
            const emoji = ['🍔', '🍕', '🍗', '🍰', '🍭', '🌭'];
            // 랜덤 이모지를 선택하는 부분 수정
            const randomEmoji = emoji[Math.floor(Math.random() * emoji.length)];

            for (let i = start; i < end; i++) {
                const post = posts[i];
                const postElement = document.createElement('div');
                postElement.className = 'w-full mb-1';
                postElement.innerHTML = `
                    <a href="?id=${post.id}&ym=${post.date.substring(0, 4)}${post.date.substring(5, 7)}" class="block bg-white dark:bg-gray-600 rounded-sm overflow-hidden shadow-sm hover:translate-x-1 transition-transform duration-150">
                        <div class="px-4 py-2">
                            <h3 class="text-lg font-semibold mb-2 ${i === currentIndex ? 'animate-pulse' : ''}">${i === currentIndex ? randomEmoji + '  ' : ''}${post.title}</h3>
                            <p class="text-sm text-gray-600 dark:text-gray-400">${new Date(post.date).toLocaleDateString()}</p>
                        </div>
                    </a>
                `;
                postList.appendChild(postElement);
            }
        }
    </script>
    <script src="./js/main.js"></script>
    <script>
        const commentsList = document.getElementById('comments');
        const nameInput = document.getElementById('name');
        const mentInput = document.getElementById('ment');
        const submitButton = document.getElementById('submit-comment');
        const commentCount = document.getElementById('comment-count');

        // // 가짜 댓글 데이터
        // const fakeComments = [
        //     { name: '김철수', content: '정말 좋은 글이네요!', likes: 5 },
        //     { name: '이영희', content: '저도 같은 생각입니다.', likes: 3 },
        //     { name: '박민준', content: '흥미로운 주제예요.', likes: 7 },
        //     { name: '정수연', content: '더 자세한 설명 부탁드려요.', likes: 2 },
        //     { name: '강지훈', content: '다음 글도 기대되네요!', likes: 4 },
        // ];

        function renderComments() {
            commentsList.innerHTML = '';
            fakeComments.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.className = 'bg-white dark:bg-slate-600 rounded-lg p-3 shadow';
                commentElement.innerHTML = `
                    <div class="flex justify-between items-center">
                        <span class="font-semibold">${comment.name}</span>
                        <span class="text-sm text-gray-500">♥︎ ${comment.likes}</span>
                    </div>
                    <p class="mt-1">${comment.content}</p>
                `;
                commentsList.appendChild(commentElement);
            });
            commentCount.textContent = fakeComments.length;
        }

        submitButton.addEventListener('click', () => {
            const name = nameInput.value.trim();
            const content = mentInput.value.trim();
            if (name && content) {
                fakeComments.push({ name, content, likes: 0 });
                renderComments();
                nameInput.value = '';
                mentInput.value = '';
            }
        });

        // 초기 렌더링
        renderComments();
    </script>
</body>
</html>
