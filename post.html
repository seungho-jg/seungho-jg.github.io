<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1F2937">
    <title>블로그 포스트</title>
    <link href="./css/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-700 dark:text-white">
    <header class="bg-blue-600 text-white p-4 hidden">
        <h1 class="text-2xl font-bold">블로그 포스트</h1>
    </header>
    <div id="navbar"></div>
    <main class="container mx-auto px-4 py-8">
        <article class="max-w-3xl mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md mt-16">
            <h1 id="post-title" class="text-3xl font-bold mb-4"></h1>
            <p id="post-subtitle" class="text-xl text-gray-600 dark:text-gray-300 mb-4"></p>
            <p id="post-date" class="text-sm text-gray-500 dark:text-gray-400 mb-4"></p>
            <div id="post-tags" class="mb-6"></div>
            <div id="post-content" class="prose dark:prose-invert max-w-none"></div>
        </article>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const postId = new URLSearchParams(window.location.search).get('id');
            if (!postId) {
                document.querySelector('main').innerHTML = '<p class="text-center text-red-500 mt-16">포스트를 찾을 수 없습니다.</p>';
                return;
            }

            try {
                const metadataResponse = await fetch('https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/posts/metadata.json');
                const metadata = await metadataResponse.json();
                const post = metadata.find(p => p.id === postId);

                if (!post) {
                    throw new Error('Post not found');
                }

                document.title = post.title;
                document.getElementById('post-title').textContent = post.title;
                document.getElementById('post-subtitle').textContent = post.subtitle;
                document.getElementById('post-date').textContent = new Date(post.date).toLocaleDateString();
                document.getElementById('post-tags').innerHTML = post.tags.map(tag => 
                    `<span class="inline-block bg-gray-200 dark:bg-gray-600 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 dark:text-gray-300 mr-2 mb-2">#${tag}</span>`
                ).join('');

                const yearMonth = post.date.substring(0, 7).replace('-', '');
                const contentResponse = await fetch(`https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/posts/${yearMonth}.json`);
                const contentData = await contentResponse.json();
                const fullPost = contentData.find(p => p.id === postId);

                if (!fullPost) {
                    throw new Error('Full post content not found');
                }

                document.getElementById('post-content').innerHTML = marked(fullPost.content);

            } catch (error) {
                console.error('Error fetching post:', error);
                document.querySelector('main').innerHTML = '<p class="text-center text-red-500 mt-16">포스트를 불러오는 중 오류가 발생했습니다.</p>';
            }
        });
    </script>
    <script src="/js/main.js"></script>
</body>
</html>
