<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝끝git status</title>
    <link href="./css/output.css" rel="stylesheet">
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-700 dark:text-white">
    <header class="bg-blue-600 text-white p-4 hidden">
        <h1 class="text-2xl font-bold">Blog</h1>
    </header>
    <div id="navbar"></div>
    

    <main class="container mx-auto px-4 py-8">
        <section class="mb-12">
            <h2 class="text-2xl font-semibold mb-4">최근 포스트</h2>
            <div id="recent-posts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 최근 포스트가 여기에 동적으로 로드됩니다 -->
            </div>
        </section>

        <section>
            <h2 class="text-2xl font-semibold mb-4">키워드</h2>
            <div id="keywords" class="flex flex-wrap gap-4">
                <!-- 키워드가 여기에 동적으로 로드됩니다 -->
            </div>
        </section>

        <section class="mt-12">
            <h2 class="text-2xl font-semibold mb-4">키워드별 포스트</h2>
            <div id="posts-by-keyword">
                <!-- 키워드별 포스트가 여기에 동적으로 로드됩니다 -->
            </div>
        </section>
    </main>
    <script src="/js/main.js"></script> 
</body>
</html>
