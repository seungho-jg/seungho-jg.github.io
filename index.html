<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1F2937">
    <title>끝끝git status</title>
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
  <link rel="stylesheet" crossorigin href="/assets/index-edljrNtk.css">
</head>
<body class="bg-gray-100 dark:bg-gray-700 dark:text-white">
    <header class="bg-blue-600 text-white p-4 hidden">
        <h1 class="text-2xl font-bold">Blog</h1>
    </header>
    <div id="navbar"></div>

    <main class="container mx-auto px-4 py-8 max-w-screen-md">
        <section class="mt-16 mb-12">
            <div id="views" class="p-2 bg-slate-400 w-40 rounded-md shadow-sm fixed right-2 bottom-5 hover:scale-105 transition-transform opacity-80">
                <div> today : </div>
                <div> total : </div>
            </div>
        </section>
        <section class="mt-16 mb-12">
            <h2 class="text-2xl font-semibold mb-4">최근 포스트</h2>
            <div id="recent-posts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 최근 포스트가 여기에 동적으로 로드됩니다 -->
            </div>
        </section>

        <section>
            <h2 class="text-2xl font-semibold mb-4">키워드</h2>
            <div id="keywords" class="flex flex-wrap gap-4">
                <!-- 키워드가 여기에 동적으로 로드됩니다 -->
            </div>
        </section>

        <section class="mt-12">
            <h2 class="text-2xl font-semibold mb-4">키워드별 포스트</h2>
            <div id="posts-by-keyword">
                <!-- 키워드별 포스트가 여기에 동적으로 로드됩니다 -->
            </div>
        </section>
    </main>
    <script src="/src/js/main.js"></script> 
</body>
</html>
