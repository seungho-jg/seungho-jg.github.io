<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1F2937">
    <title>마크다운 에디터</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplemde/1.11.2/simplemde.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplemde/1.11.2/simplemde.min.css">
    <link href="./css/output.css" rel="stylesheet">
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-700 dark:text-white">
    <header class="bg-blue-600 text-white p-4 hidden">
        <h1 class="text-2xl font-bold">마크다운 에디터</h1>
    </header>
    <div id="navbar"></div>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md mt-16 dark:bg-slate-300">
            <h1 class="text-2xl font-bold mb-4">에디터</h1>
                <textarea id="editor"></textarea>
                <div class="mt-4 flex justify-between items-center">
                    <span id="autosaveNotification" class="text-sm text-gray-500"></span>
                    <button id="submitBtn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">포스트 생성</button>
                </div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const simplemde = new SimpleMDE({ 
                element: document.getElementById("editor"),
                spellChecker: false,
                status: false
             });
             const autosaveNotification = document.getElementById('autosaveNotification');
            const submitBtn = document.getElementById('submitBtn');

            // 저장된 내용 불러오기
            const savedContent = localStorage.getItem('markdownContent');
            if (savedContent) {
                simplemde.value(savedContent);
            }

            function autoSave() {
                const content = simplemde.value();
                localStorage.setItem('markdownContent', content);
                const now = new Date();
                autosaveNotification.textContent = `마지막 저장: ${now.toLocaleTimeString()}`;
            }

            // 주기적 자동 저장 (15초마다)
            setInterval(autoSave, 15000);

            submitBtn.addEventListener('click', async function() {
                const content = simplemde.value();
                const filename = `post-${Date.now()}.md`;  // 고유한 파일명 생성

                try {
                    const response = await fetch('/api/create-post', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ content, filename }),
                    });

                    if (response.ok) {
                        alert('포스트가 성공적으로 생성되었습니다!');
                        simplemde.value('');  // 에디터 내용 초기화
                    } else {
                        throw new Error('포스트 생성 실패');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('포스트 생성 중 오류가 발생했습니다.');
                }
            });
        });
    </script>
    <script src="/js/main.js"></script>
</body>
</html>
